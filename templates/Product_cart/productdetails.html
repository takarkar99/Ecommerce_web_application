{% extends 'base.html' %}

{% block title %}
    <title>Product Detail</title>
{% endblock title %}



{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.product_image.url }}" width="100%" class="img-fluid rounded" alt="Product Image">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <!-- <p class="card-text">{{ product.description }}</p> -->
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <!-- You can add more details as needed -->
                    <a href="{% url 'productincart'  product.product_id %}"><button type="button" class="btn btn-primary sm">Add to Cart</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
